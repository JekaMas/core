# Local Node settings
node:
  # address to bind Node's gRPC endpoint
  # required
  listen_addr: "127.0.0.1:9999"

# Marketplace service settings
market:
  # marketplace gRPC endpoint
  # required
  endpoint: "32e9935a016f64ea7c1cd251bea105fb5a36505a@172.16.1.228:9095"

# Logging settings.
log:
  # The desired logging level.
  # Allowed values in range of -1 (high verbosity) to 3 (most quiet)
  level: -1

# locator settings
locator:
  # Locator's gRPC endpoint for Eth to IP addr resolution
  endpoint: "0x32e9935a016f64ea7c1cd251bea105fb5a36505a@172.16.1.230:9090"

# Settings for Ethereum keys
ethereum:
  # path to keystore
  key_store: "./keys"
  # passphrase for keystore
  pass_phrase: "any"

